<div class="game-container">
  <div class="controls">
    <input type="number" [(ngModel)]="timeLimit" placeholder="Час (мс)" />
    <button (click)="startGame()">Почати</button>
  </div>

  <div class="score">
    <span>Гравець: {{ playerScore }}</span> |
    <span>Комп'ютер: {{ computerScore }}</span>
  </div>

  <div class="grid">
    <div
      *ngFor="let cell of cells; let i = index"
      [ngClass]="{
        'cell': true,
        'blue': cell.status === 'blue',
        'yellow': cell.status === 'yellow',
        'green': cell.status === 'green',
        'red': cell.status === 'red'
      }"
      (click)="handleCellClick(i)">
    </div>
  </div>
</div>

<div *ngIf="gameOver" class="modal">
  <div class="modal-content">
    <h2>Гра закінчена</h2>
    <p *ngIf="playerScore === 10">Ви виграли!</p>
    <p *ngIf="computerScore === 10">Комп'ютер виграв!</p>
    <button (click)="resetGame()">Заново</button>
  </div>
</div>
